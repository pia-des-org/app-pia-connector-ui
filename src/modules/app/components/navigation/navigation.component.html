<div class="layout-wrapper">
  <!-- âœ… Full-width toolbar across the top -->
  <mat-toolbar class="top-toolbar">
    <div class="toolbar-start">
      <img alt="Logo" class="logo" />
    </div>

    <div class="toolbar-center">
      <!-- Provide group button -->
      <button mat-button [matMenuTriggerFor]="provideMenu" class="nav-menu-button" [class.active]="isProvideActive">
        {{ 'nav.provide' | translate }}
      </button>

      <!-- Provide menu -->
      <mat-menu #provideMenu="matMenu" class="nav-menu">
        <button mat-menu-item routerLink="/my-assets" (click)="setActiveMenu('provide')">
          <mat-icon class="submenu-icon" svgIcon="navigation:assets"></mat-icon>
          <span class="nav-label">{{ 'nav.assets' | translate }}</span>
        </button>
        <button mat-menu-item routerLink="/policies" (click)="setActiveMenu('provide')">
          <mat-icon class="submenu-icon" svgIcon="navigation:policies"></mat-icon>
          <span class="nav-label">{{ 'nav.policies' | translate }}</span>
        </button>
        <button mat-menu-item routerLink="/contract-definitions" (click)="setActiveMenu('provide')">
          <mat-icon class="submenu-icon" svgIcon="navigation:offers"></mat-icon>
          <span class="nav-label">{{ 'nav.offers' | translate }}</span>
        </button>
      </mat-menu>

      <!-- Consume group button -->
      <button mat-button [matMenuTriggerFor]="consumeMenu" class="nav-menu-button" [class.active]="isConsumeActive">
        {{ 'nav.consume' | translate }}
      </button>

      <!-- Consume menu -->
      <mat-menu #consumeMenu="matMenu" class="nav-menu">
        <button mat-menu-item routerLink="/contracts" (click)="setActiveMenu('consume')">
          <mat-icon class="submenu-icon" svgIcon="navigation:contracts"></mat-icon>
          <span class="nav-label">{{ 'nav.contracts' | translate }}</span>
        </button>
        <button mat-menu-item routerLink="/transfer-history" (click)="setActiveMenu('consume')">
          <mat-icon class="submenu-icon" svgIcon="navigation:transfers"></mat-icon>
          <span class="nav-label">{{ 'nav.transfers' | translate }}</span>
        </button>
      </mat-menu>
    </div>

    <div class="toolbar-end">
      <button mat-button class="language-button" [matMenuTriggerFor]="langMenu">
        {{ currentLang }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #langMenu="matMenu">
        <button *ngFor="let lang of languages" mat-menu-item (click)="switchLanguage(lang.code)">
          {{ lang.label }}
        </button>
      </mat-menu>
      <button mat-button class="user-button" [matMenuTriggerFor]="userMenu">
        {{ username }} <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          {{ 'nav.logout' | translate }}
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <!-- Header section with background image -->
  <div class="header-image">
    <h1>{{ 'nav.title' | translate }}</h1>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
